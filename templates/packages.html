{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}


{% block content %}
   <div class="container">
  <div class="panel panel-default">   
  <div class="panel-heading">Run a Package</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Package</th>
        <th>Run</th>        
      </tr>
    </thead>
    <tbody>
      {% for item in package %}

      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td> <a href="/run?pid={{item.id}}"> Run </a></td> 
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%- endblock %}
