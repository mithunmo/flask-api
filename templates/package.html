{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}


{% block content %}
   <div class="container">
      <div class="jumbotron">
        <h1>Create a package</h1>
      </div>
   <div class="col-md-12">
      <form action="/create-packages/" method="POST">
  <div class="form-group required">
      {{ form.csrf_token }}

      {{ form.name.label }}
      {{ form.name(class_="form-control") }}
  </div>
    <div class="form-group">

      {{ form.descname.label }}
      {{ form.descname(class_="form-control") }}
      </div>
  <div class="form-group">

      <label> Select Feature </label>
      <select name="feature" multiple class="form-control">
        {% for item in feature %}
        <option  value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
         </select>
         </div>

  <div class="form-group">

      <label> Select Config </label>
      <select name="config"  class="form-control">
        {% for item in config %}
        <option  value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
         </select>


</div>
<button class="btn btn-default" type="submit">Save</button>
</form>
</div>
{%- endblock %}
